<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="height">Altura (em metros):</label>
                <input type="number" id="height" step="0.01" maxlength="5" required>
                <span class="error-message" id="heightError">Altura máxima: 2,72m</span>
            </div>
            <div class="form-group">
                <label for="weight">Peso (em kg):</label>
                <input type="number" id="weight" step="0.1" maxlength="5" required>
                <span class="error-message" id="weightError">Peso máximo: 635kg</span>
            </div>
            <button type="submit">Calcular IMC</button>
        </form>
        <div id="result" class="result">
            <!-- Resultado será exibido aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
